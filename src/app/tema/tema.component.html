<style>
  @import url('https://fonts.googleapis.com/css2?family=Yantramanav:wght@300;400&display=swap');
</style>

<div class="container-fluid">
  <div class="row d-flex background text-center">
    <div class="col-md-12 mt-5">
<h1>Temas</h1>
<h5>Veja aqui todos os temas cadastrados ou cadastre um novo</h5>
<div class="row d-flex justify-content-center mt-4 mb-5">
  <div class="col-md-3">
    <div class="form-group">
<input [(ngModel)]='tema.descricao' type="text" class= "form-control" id= "descricao" placeholder="Digite aqui um novo tema">
<div class= "d-flex justify-content-center mt-4">
  <button (click)='cadastrar()' class= "botao">Cadastrar</button>
</div>
    </div>
  </div>
</div>
    </div>

  </div>
</div>

<div class="container-fluid background2">
  <div class="row mt-5">
<div class="col-md 12">
  <h2 class= "text-center">Todos os temas</h2>
</div>
<div class="row mt-3 mb-5 d-flex justify-content-center">
  <div class="col-md-6">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Descrição</th>
          <th scope="col" class="text-right">Modificações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let item of allTema'>
          <th>{{item.id}}</th>
          <td>{{item.descricao}}</td>
          <td class="d-flex justify-content-end" >
            <button class="btn btn-info mr-3"  [routerLink]="['/editar-tema', item.id]" >Editar</button>
            <button class="btn btn-danger"  [routerLink]="['/apagar-tema', item.id]" >Apagar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
  </div>
</div>
